<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Task 4</h1>

<button type="button"
onclick="document.getElementById('date_time_button').innerHTML = Date()">
Show Time.</button>

<p id="date_time_button"></p>
      <button onclick="myFunction()">Show Date</button>
      <p id="test"></p>
       <script>
          function myFunction() {
             const date = new Date();
             const options = { year: 'numeric', month: 'short', day: 'numeric' };
            const formattedDate = date.toLocaleDateString(undefined, options);

             document.getElementById("test").innerHTML = formattedDate;
          }
       </script>
</body>
</html>
